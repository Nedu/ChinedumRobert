---
layout: default
---

<div class="container" id="post">
	<div class="row">
		<div class="col-sm-2">
			{% include sidebar.html %}
		</div>
		<div class="col-sm-10">
			<article>
				<span class="date">{{ page.date | date_to_string }}</span>
				<h1>{{ page.title }}</h1>
				<div class="post">
  					{{ content }}
				</div>
				<div>
					{% include disqus.html %}
				</div>
			</article>
		</div>
	</div>
</div>
